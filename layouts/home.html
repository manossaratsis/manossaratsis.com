<% render '/default.html' do %>
  <%= yield %>
  <% sorted_articles.each do |post| %>
    <div class='short-post'>
      <h3><%= link_to post[:title], post.path %></h3>
      <aside>Posted at: <%= post[:created_at] %></aside>
      <article>
        <%= post.compiled_content %>
      </article>
    </div>
  <% end %>
<% end %>
